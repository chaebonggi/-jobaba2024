       .exhb_wrap .onjob_view .view_Detail { background:#fff; padding:30px 0; border-radius:0; border-top:1px solid #000; margin-top:20px; } 
        .exhb_wrap .onjob_view .view_Detail .vTit, .exhb_wrap .attend_area, .exhb_wrap .at_cpn { display:none; } 

        .expo_wrap { font-family: 'Noto Sans KR', sans-serif; font-size:16px; font-weight:400; color:#232323; box-sizing:border-box; position:relative; padding:0; width:100%; max-width:1260px; word-break:keep-all; line-height:1.6; margin:0 auto; } 
        .expo_wrap img { max-width:100%; } 
        .exhb_wrap .onjob_view .view_Detail { border: 0; } 
        .exhb_wrap .onjob_view .top { border: 0; } 
        .expo_wrap .expo_footer { text-align: center; } 
        .expo_wrap .info_wrap ul { display: flex; max-width: 1060px; margin: 0 auto; flex-wrap: wrap; gap: 40px 20px; } 
        .expo_wrap .info_wrap li { width: calc(100% / 5 - 16px); } 
        .expo_wrap .info_wrap li a { display: block; } 
        .expo_wrap .expo_footer { margin-top: 70px; } 
        

        
        @media screen and (max-width:860px){
            .expo_wrap .info_wrap ul { gap: 20px } 
        }
        @media screen and (max-width:640px){
            .exhb_wrap .onjob_view .ov_tit .tit {font-size: 20px;}
            .exhb_wrap .onjob_view .view_Detail {margin-top: 0; padding-top: 0;}
            .exhb_wrap .onjob_view .top {padding-bottom: 0;}
            .expo_wrap .info_wrap ul { gap: 10px 4px; } 
            .expo_wrap .info_wrap li { width: calc(100% / 5 - 4px); } 
            .expo_wrap .expo_footer { margin-top: 20px; } 
        }
    </style>
