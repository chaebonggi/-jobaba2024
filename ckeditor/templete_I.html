<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>지원정책 템플릿</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .tmp_wrap{
            font-family: 'Noto Sans KR', sans-serif;font-size:16px;font-weight:400;color:#232323;box-sizing:border-box;
            position:relative;padding:0;width:100%;max-width:890px;word-break:keep-all;line-height:1.6;
        }
        .tmp_wrap p{margin:0;padding-left:20px;}
        .tmp_wrap .tit{font-size:18px;font-weight:500;margin:24px 0 4px;padding-left:0;}
        .tmp_wrap .desc{margin:24px 0 4px;padding-left:0;}
        .tmp_wrap ul { padding: 0; margin: 0 0 0 20px;}
        .tmp_wrap li { position: relative; padding-left: 8px; list-style-type: none; } 
        .tmp_wrap li.dot::before{content: ''; display: block; width: 4px; height: 4px; position: absolute; top: 10px; left: 0; background: #232323; border-radius: 50%;}
        .tmp_wrap li.minus::before{content: '\002D'; display: block; position: absolute; left: 0; top: 0;}
        
        @media screen and (max-width:768px) {
            
        }
        @media screen and (max-width:420px) {
            
        }
    </style>
</head>
<body>
<div class="tmp_wrap">
    <p class="tit">📂 행사개요</p>
    <ul>
        <li class="dot">행사명 :</li>
        <li class="dot">행사소개 :</li>
        <li class="dot">참여기관 :</li>
        <li class="dot">참여대상 :</li>
        <li class="dot">참가비 :</li>
    </ul>

    <p class="tit">📂 프로그램 (or 전시품목)</p>
    <ul>
        <li class="dot"></li>
    </ul>

    <p class="tit">📂 신청방법</p>
    <ul>
        <li class="dot">이메일 접수(   )</li>
    </ul>

    <p class="tit">📞 문의처</p>
    <ul>
        <li class="dot">********(   )</li>
    </ul>

    <p class="desc">💡 기타 자세한 모집요강 및 세부 내용은 첨부파일을 참고하시기 바랍니다.</p>
    <p class="desc">💡 기타 자세한 모집요강 및 세부 내용은 상세페이지에서 내용을 참고하시기 바랍니다.</p>
</div>
</body>
</html>
