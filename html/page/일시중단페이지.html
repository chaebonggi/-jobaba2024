<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>일자리플랫폼 잡아바!</title>
    <!-- 추가 -->
    <link type="text/css" rel="stylesheet" href="https://chaebonggi.github.io/jobaba2024/html/page/css/main/kgoon.reset.min.css">
    <link type="text/css" rel="stylesheet" href="https://chaebonggi.github.io/jobaba2024/html/etc/css/fonts.css">

</head>
<body class="intro">
    <style>
        .introWrap .innerSection { margin: 0 auto; padding: 100px 0 40px; } 
        .gMid { font-family: 'GmarketSans','Noto Sans KR' !important; font-weight: 500; } 
        .gBold { font-family: 'GmarketSans','Noto Sans KR' !important; font-weight: 700; } 
        
        .introWrap { background: url(https://chaebonggi.github.io/jobaba2024/html/page/images/main/pop_bg.png) top 190px center no-repeat; text-align: center; } 
        .introCont h1 { color: #004688; font-size: 65px; letter-spacing: -1px; } 
        .introCont .imgWrap::before { content: ''; display: block; width: 227px; height: 225px; margin: 45px auto 0; background: url(https://chaebonggi.github.io/jobaba2024/html/page/images/main/pop_img01.png) no-repeat; background-size: contain; } 
        .introCont .imgWrap p { display: inline-block; padding: 26px 70px 26px; background: #2a78c1; color: #fff; font-size: 48px; border-radius: 60px; } 
        .introCont .txtWrap { margin-top: 60px; text-align: center; } 
        .introCont .txtWrap p { color: #000; font-size: 36px; line-height: 1.3; } 
        .introCont .txtWrap p span { color: #ff0054; } 
        .introCont .infoList { width: 100%; max-width: 960px; margin: 50px auto 40px; padding: 40px 40px; background: #2a78c1; border-radius: 20px; text-align: left; } 
        .introCont .infoList li { display: flex; align-items: center; color: #fff; font-size: 30px; } 
        .introCont .infoList li + li { margin-top: 36px; } 
        .introCont .infoList li span { display: inline-block; width: 196px; height: 50px; margin-right: 30px; background: #65a6e2; line-height: 50px; text-align: center; border-radius: 30px; flex-shrink: 0; } 
        .introCont .etcWrap { display: flex; width: 100%; max-width: 760px; margin: 0 auto; align-items: center; } 
        .introCont .etcWrap::before { content: ''; display: block; width: 129px; height: 148px; margin-right: 36px; background: url(https://chaebonggi.github.io/jobaba2024/html/page/images/main/etc_img.png) no-repeat; background-size: contain; } 
        .introCont .etcWrap p { color: #000; font-size: 26px; line-height: 1.3; letter-spacing: -1px; text-align: left; } 
        
        @media screen and (max-width: 640px){
        .introWrap .innerSection { padding: 30px 10px 30px; } 
        .introCont h1 { font-size: 28px; word-break: keep-all; } 
        .introCont .txtWrap { margin-top: 30px; } 
        .introCont .imgWrap::before { width: 110px; height: 109px; margin: 20px auto 0; } 
        .introCont .imgWrap p { padding: 10px 20px 10px; font-size: 24px; } 
        .introCont .txtWrap p { font-size: 16px; word-break: keep-all; } 
        .introCont .infoList { padding: 20px 10px; margin: 20px auto 20px; } 
        .introCont .infoList li { font-size: 20px; flex-direction: column; } 
        .introCont .infoList li span { width: 196px; height: 36px; margin-right: 0; margin-bottom: 10px; line-height: 36px; } 
        .introCont .infoList li p { text-align: center; } 
        .introCont .etcWrap { flex-direction: column; } 
        .introCont .etcWrap p { font-size: 16px; text-align: center; word-break: keep-all; } 
        .introCont .etcWrap::before { width: 70px; height: 80px; margin-right: 0; margin-bottom: 10px; } 
        }
    </style>
    <div class="introWrap">
        <div class="innerSection">
            <div class="introCont">
                <h1 class="gBold">잡아바 사이트 이용 일시 중단 안내</h1>
                <div class="imgWrap">
                    <p class="gBold">1/13(토) ~ 1/14(일)</p>
                </div>
                <div class="txtWrap">
                    <p class="gMid">
                        회원님께 더욱 나은 이용환경을 제공하기 위해,<br>
                        잡아바 사이트 DB 서버 교체작업이 예정되어 있습니다.<br>
                        <span class="gBold">서버 교체작업 중에는 잡아바 사이트 이용이 제한됩니다.</span>
                    </p>
                </div>
                <ul class="infoList">
                    <li>
                        <span class="gMid">작업내용</span>
                        <p class="gBold">잡아바 DB 서버교체 작업</p>
                    </li>
                    <li>
                        <span class="gMid">작업일시</span>
                        <p class="gBold">2024.1.13.(토) 00:30 ~ 2024.1.14.(일) 23:50</p>
                    </li>
                </ul>
                <div class="etcWrap">
                    <p class="gMid">
                        서비스 이용에 불편을 드려 죄송합니다.<br>
                        더 나은 서비스를 제공하기 위해 항상 노력하겠습니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
